<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>

<body>
    <div class="theme-container">
        <div class="theme-changer">
            <button class="theme-button"></button>
        </div>
    </div>
    <section class="herosection">
        <div class="text-area">
            <h1 id="welcome_text"> Welcome To </h1>
        </div>
        <div class="image-area">
            <img class="pokedex-image" src="pokedex-removebg-preview.png" alt="pokedex-logo-here">
        </div>
    </section>
    <section class="search-box">
        <form class="search-div">
            <input class="search-area" type="text" placeholder=" Search..." value="">
            <button class="search-button" type="submit" value="Submit"> <svg id="svg" xmlns="http://www.w3.org/2000/svg"
                    height="24" viewBox="0 -960 960 960" width="24">
                    <path
                        d="M380.769-335.386q-102.461 0-173.537-71.076Q136.155-477.539 136.155-580q0-102.461 71.077-173.538 71.076-71.076 173.537-71.076 102.461 0 173.538 71.076Q625.384-682.461 625.384-580q0 42.846-14.385 81.846-14.385 39-38.385 67.846l230.155 230.154q8.307 8.308 8.499 20.885.193 12.576-8.499 21.268-8.693 8.692-21.077 8.692-12.384 0-21.076-8.692L530.461-388.155q-30 24.769-69 38.769t-80.692 14Zm0-59.998q77.308 0 130.962-53.654Q565.385-502.692 565.385-580q0-77.308-53.654-130.962-53.654-53.654-130.962-53.654-77.308 0-130.962 53.654Q196.154-657.308 196.154-580q0 77.308 53.653 130.962 53.654 53.654 130.962 53.654Z" />
                </svg> </button>
        </form>
    </section>
    <section class="pokemon-data-section">
        <div class="information-block">
            <img id="pokemon-image" src="pokedex-removebg-preview.png" alt="pokemon-image">

            <h3 id="pokemon-name"> PoKeMoN </h3>
            
            <div class="pokemon-data">
                <div class="pokemon-stat">
                    <p> Height </p>
                    <p> Weight </p>
                    <p> HP </p>
                    <p> Attack </p>
                    <p> Special-Attack </p>
                    <p> Defence </p>
                    <p> Special-Defence </p>
                    <p> Speed </p>
                </div>
                <div class="progress-bar-div">
                    <div class="progress-bar">
                        <div id="height">
                            <span class="blinker"></span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="weight">
                            <span class="blinker"></span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="HP">
                            <span class="blinker"></span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="attack">
                            <span class="blinker"></span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="special-attack">
                            <span class="blinker"></span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="defence">
                            <span class="blinker"></span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="special-defence">
                            <span class="blinker"></span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="speed">
                            <span class="blinker"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="extra-info">
            <div class="type-box1">
                <p>Type</p>
            </div>
            <div class="type-box2">
                <p>S_Type</p>
            </div>
            <div class="description">
                <h1> Description </h1>
                <br>
                <p> </p>
            </div>
        </div>
    </section>
</body>
<script src="pokedex.js"></script>

</html>
